<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Tester - HH Donations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #14532d;
            font-size: 32px;
            font-weight: 700;
        }
        
        .logo p {
            color: #6b7280;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #14532d;
            box-shadow: 0 0 0 3px rgba(20, 83, 45, 0.1);
        }
        
        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #14532d 0%, #166534 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(20, 83, 45, 0.2);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background-color: #d1fae5;
            border: 1px solid #34d399;
            color: #065f46;
        }
        
        .result.error {
            background-color: #fee2e2;
            border: 1px solid #f87171;
            color: #991b1b;
        }
        
        .divider {
            margin: 30px 0;
            border-top: 1px solid #e5e7eb;
        }
        
        .preview-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .preview-button {
            flex: 1;
            padding: 10px;
            background: white;
            color: #14532d;
            border: 2px solid #14532d;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .preview-button:hover {
            background: #14532d;
            color: white;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>HH Donations</h1>
            <p>Email Template Tester</p>
        </div>
        
        <form id="emailForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="type">Email Type</label>
                <select id="type" name="type" required>
                    <option value="confirmation">Pickup Confirmation</option>
                    <option value="reminder">Pickup Reminder (Tomorrow)</option>
                </select>
            </div>
            
            <button type="submit" class="button" id="sendButton">
                <span id="buttonText">Send Test Email</span>
                <span id="buttonLoading" style="display: none;">
                    <div class="loading"></div>
                </span>
            </button>
            
            <div id="result" class="result"></div>
        </form>
        
        <div class="divider"></div>
        
        <div style="text-align: center;">
            <p style="color: #6b7280; font-size: 14px; margin-bottom: 10px;">Preview Templates:</p>
            <div class="preview-buttons">
                <button class="preview-button" onclick="window.open('/email-pickup-confirmed.html', '_blank')">
                    View Confirmation
                </button>
                <button class="preview-button" onclick="window.open('/email-pickup-reminder.html', '_blank')">
                    View Reminder
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('emailForm');
        const sendButton = document.getElementById('sendButton');
        const buttonText = document.getElementById('buttonText');
        const buttonLoading = document.getElementById('buttonLoading');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable button and show loading
            sendButton.disabled = true;
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'inline-block';
            resultDiv.style.display = 'none';
            
            const formData = {
                email: document.getElementById('email').value,
                type: document.getElementById('type').value
            };
            
            try {
                const response = await fetch('http://localhost:5001/api/test-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Success!</strong><br>
                        ${data.message}
                        ${data.data?.simulated ? '<br><small>Note: Email was simulated (no API key configured)</small>' : ''}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>❌ Error</strong><br>
                        ${data.error || 'Failed to send email'}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Connection Error</strong><br>
                    Make sure the server is running on port 5001<br>
                    <small>${error.message}</small>
                `;
            } finally {
                // Re-enable button
                sendButton.disabled = false;
                buttonText.style.display = 'inline';
                buttonLoading.style.display = 'none';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
