<\!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear Local Storage</h1>
    <button onclick="clearStorage()">Clear Storage</button>
    <p id="status"></p>
    <script>
        function clearStorage() {
            localStorage.clear();
            document.getElementById('status').innerHTML = 'Storage cleared\! Please refresh the app.';
        }
    </script>
</body>
</html>
